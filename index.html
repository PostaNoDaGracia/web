
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="mode-toggle">
  <button id="toggleMode">ğŸŒ™ Modo oscuro</button>
</div>
<div class="gallery-preview">
  <h3>ğŸ–¼ï¸ Dibujos recientes</h3>
  <div class="gallery-grid" id="gallery"></div>
</div>
<div class="container three-d">
    <h1 class="title glow">Try</h1>
    <p class="quote fade-in">"Cada dÃ­a es una nueva oportunidad."</p>
  </div>

  <div class="draw-wrapper">
    <canvas id="drawCanvas" width="300" height="300"></canvas>
    <input type="color" id="colorPicker" value="#ffffff" />
    <textarea id="messageInput" placeholder="Escribe un mensaje..." rows="2"></textarea>
    <div class="button-row">
      <button id="exportButton">ğŸ’¾ Exportar PNG</button>
      <button id="clearButton">ğŸ§¹ Borrar dibujo</button>
      <button id="sendButton">Enviar dibujo</button>
    </div>

    <form id="hiddenForm" action="https://formsubmit.co/franklinxmt@gmail.com" method="POST" enctype="multipart/form-data" style="display: none;">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nuevo dibujo recibido">
      <input type="hidden" name="dibujo" id="canvasData">
      <input type="hidden" name="mensaje" id="mensajeTexto">
    </form>
  </div>

  <div class="music-controls">
    <button id="playMusic" class="pulse">â–¶ï¸ MÃºsica</button>
    <button id="muteMusic">ğŸ”‡</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.2" />
  </div>

  <audio id="bg-music" loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const playMusicBtn = document.getElementById("playMusic");
    const audio = document.getElementById("bg-music");
    const clearButton = document.getElementById("clearButton");
    const messageInput = document.getElementById("messageInput");
    const muteBtn = document.getElementById("muteMusic");
    const volumeControl = document.getElementById("volumeControl");

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    playMusicBtn.addEventListener("click", () => {
      audio.volume = parseFloat(volumeControl.value);
      audio.play();
      playMusicBtn.disabled = true;
      playMusicBtn.classList.remove("pulse");
      playMusicBtn.textContent = "ğŸµ MÃºsica activada";
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "ğŸ”ˆ" : "ğŸ”‡";
    });

    volumeControl.addEventListener("input", () => {
      audio.volume = parseFloat(volumeControl.value);
    });

    const toggleMode = document.getElementById("toggleMode");
    toggleMode.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleMode.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸ Modo claro" : "ğŸŒ™ Modo oscuro";
    });

    const exportButton = document.getElementById("exportButton");
    exportButton.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "dibujo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    function mostrarDibujoEnGaleria(dataURL) {
      const img = document.createElement("img");
      img.src = dataURL;
      img.className = "gallery-item";
      document.getElementById("gallery").prepend(img);
    }

    document.getElementById("sendButton").addEventListener("click", () => {
      const imageData = canvas.toDataURL("image/png");
      document.getElementById("canvasData").value = imageData;
      document.getElementById("mensajeTexto").value = messageInput.value;
      document.getElementById("hiddenForm").submit();
      alert("Â¡Dibujo y mensaje enviados!");
      mostrarDibujoEnGaleria(imageData);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      messageInput.value = "";
    });


    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return [clientX - rect.left, clientY - rect.top];
    }

    function startDraw(e) {
      drawing = true;
      [lastX, lastY] = getPos(e);
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const [x, y] = getPos(e);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchcancel", endDraw);

    clearButton.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("sendButton").addEventListener("click", () => {
      const imageData = canvas.toDataURL("image/png");
      document.getElementById("canvasData").value = imageData;
      document.getElementById("mensajeTexto").value = messageInput.value;
      document.getElementById("hiddenForm").submit();
      alert("Â¡Dibujo y mensaje enviados!");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      messageInput.value = "";
    });
  </script>
</body>
</html>
