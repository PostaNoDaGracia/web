
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try - Info</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Try</h1>
    <p class="quote">"Cada dÃ­a es una nueva oportunidad."</p>
    <button id="playMusic">ðŸŽµ Activar mÃºsica chill</button>
  </div>

  <div class="draw-wrapper">
    <canvas id="drawCanvas" width="300" height="300"></canvas>
    <input type="color" id="colorPicker" value="#ffffff" />
    <button id="sendButton">Enviar dibujo</button>

    <form id="hiddenForm" action="https://formsubmit.co/TU_CORREO@ejemplo.com" method="POST" enctype="multipart/form-data" style="display: none;">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nuevo dibujo recibido">
      <input type="hidden" name="dibujo" id="canvasData">
    </form>
  </div>

  <audio id="bg-music" loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const playMusicBtn = document.getElementById("playMusic");
    const audio = document.getElementById("bg-music");

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    playMusicBtn.addEventListener("click", () => {
      audio.volume = 0.2;
      audio.play();
      playMusicBtn.disabled = true;
      playMusicBtn.textContent = "ðŸŽµ MÃºsica activada";
    });

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return [clientX - rect.left, clientY - rect.top];
    }

    function startDraw(e) {
      drawing = true;
      [lastX, lastY] = getPos(e);
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const [x, y] = getPos(e);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchcancel", endDraw);

    document.getElementById("sendButton").addEventListener("click", () => {
      const imageData = canvas.toDataURL("image/png");
      document.getElementById("canvasData").value = imageData;
      document.getElementById("hiddenForm").submit();
      alert("Â¡Dibujo enviado!");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
